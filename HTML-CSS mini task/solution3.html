<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solution 3</title>
</head>
 <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        form {
            background-color: white;
            width: 350px;
            padding: 20px;
            border-radius: 10px;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
<body>

<h2>Contact Us</h2>

<form action="" method="post">

    <label>Name </label><br>
    <input type="text" name="fullname" required><br><br>

    <label>Email </label><br>
    <input type="email" name="email" required><br><br>

    <label>Phone Number </label><br>
    <input type="tel" name="phone" required><br><br>

    <label>Message </label><br>
    <textarea name="message" rows="5    " required placeholder="Type here...."></textarea><br><br>

    <button type="submit">Submit</button>

</form>

</body>
</html>
